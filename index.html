<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 60%, #98FB98);
            padding: 10px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            position: relative;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border: 3px solid #2C3E50;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #8ED6FF;
        }

        .score-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            font-weight: bold;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        #start-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
        }

        #start-btn:hover {
            background: linear-gradient(to bottom, #45a049, #1B5E20);
        }

        #restart-btn {
            background: linear-gradient(to bottom, #f44336, #c62828);
        }

        #restart-btn:hover {
            background: linear-gradient(to bottom, #e53935, #b71c1c);
        }

        button:active {
            transform: translateY(2px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
            z-index: 20;
            width: 80%;
            max-width: 300px;
            border: 3px solid #FF5722;
        }

        .game-over h2 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        @media (max-width: 800px) {
            .game-container {
                height: 85vh;
            }

            button {
                padding: 10px 20px;
                min-width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = Math.min(window.innerHeight * 0.9, 700);

        const birdImg = new Image();
        birdImg.src = 'king-char-001.png';

        let gameRunning = false, gameOver = false, score = 0, frames = 0, speed = 3;

        const bird = {
            x: 80, y: canvas.height / 2, width: 60, height: 50,
            gravity: 0.8, lift: -9, velocity: 0,
            draw() {
                if (birdImg.complete) {
                    ctx.drawImage(birdImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    if (gameRunning) endGame();
                }
                if (this.y <= 0) { this.y = 0; this.velocity = 0; }
            },
            flap() {
                if (!gameRunning) startGame();
                this.velocity = this.lift;
            }
        };

        let pipes = [];
        function Pipe() {
            this.width = 80;
            this.gap = 180;
            this.x = canvas.width;
            this.topHeight = Math.floor(Math.random() * (canvas.height - this.gap - 150)) + 50;
            this.bottomY = this.topHeight + this.gap;
            this.passed = false;

            this.draw = function () {
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                ctx.fillStyle = '#229954';
                ctx.fillRect(this.x - 7, this.topHeight - 25, this.width + 14, 25);

                ctx.fillStyle = '#27AE60';
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);
                ctx.fillStyle = '#229954';
                ctx.fillRect(this.x - 7, this.bottomY, this.width + 14, 25);
            };

            this.update = function () {
                this.x -= speed;
                if (!this.passed && this.x + this.width < bird.x) {
                    score++;
                    document.getElementById('score').textContent = score;
                    this.passed = true;
                    if (score % 5 === 0) speed += 0.3;
                }
                if (bird.x + bird.width * 0.7 > this.x &&
                    bird.x + bird.width * 0.3 < this.x + this.width &&
                    (bird.y < this.topHeight || bird.y + bird.height * 0.8 > this.bottomY)) {
                    endGame();
                }
            };
        }

        const clouds = Array.from({ length: 5 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * (canvas.height * 0.4),
            width: 50 + Math.random() * 50,
            speed: 0.3 + Math.random() * 0.4
        }));

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
            clouds.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.width / 4, 0, Math.PI * 2);
                ctx.arc(c.x + c.width / 4, c.y - c.width / 10, c.width / 4, 0, Math.PI * 2);
                ctx.arc(c.x + c.width / 2, c.y, c.width / 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(c => {
                c.x -= c.speed;
                if (c.x + c.width < 0) {
                    c.x = canvas.width + c.width;
                    c.y = Math.random() * (canvas.height * 0.4);
                }
            });
        }

        function startGame() {
            if (gameOver) resetGame();
            gameRunning = true;
            gameOver = false;
            document.getElementById('start-btn').textContent = 'Pause';
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            document.getElementById('start-btn').textContent = 'Start Game';
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function resetGame() {
            score = 0; speed = 3; frames = 0;
            bird.y = canvas.height / 2; bird.velocity = 0;
            pipes = [];
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').style.display = 'none';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawClouds();
            pipes.forEach(pipe => pipe.draw());

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 5);

            bird.draw();

            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 4;
        }

        function update() {
            if (!gameRunning) return;
            frames++;
            bird.update();
            updateClouds();
            if (frames % 90 === 0) pipes.push(new Pipe());
            pipes.forEach(pipe => pipe.update());
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleJump() {
            gameOver ? startGame() : bird.flap();
        }

        document.getElementById('start-btn').addEventListener('click', function () {
            if (gameRunning) {
                gameRunning = false;
                this.textContent = 'Resume';
            } else if (gameOver) {
                resetGame();
                startGame();
            } else {
                startGame();
            }
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            resetGame();
            startGame();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); handleJump(); }
        });

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        gameLoop();
    </script>
</body>

</html>
